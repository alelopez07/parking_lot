version: '3'
  
services:

  pl_server:
    image: nginx:stable-alpine
    container_name: pl_server
    tty: true
    # exposing its :80 port as :8080 on our local machine
    ports:
      - 80:80
    
    # - ./api folder is bound to the containerâ€™s /var/www path. anything we modify in /api 
    # will be available to the server under /var/www immediately.
    # - ./server/default.conf file we created is linked to the /etc/nginx/conf.d/default.conf container file, 
    # and will give us the ability to modify the web server on our local machine.

    volumes:
      - ./api:/var/www
      - ./api/docker-files/server/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - pl_api
      - pl_database
    networks:
      - pl_net

  pl_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pl_api
    volumes:
      - ./api:/var/www
    working_dir: /var/www
    networks:
      - pl_net

  pl_database:
    image: mariadb:10.5.6
    container_name: pl_database
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: pldb
      MYSQL_ROOT_PASSWORD: ./dbpwd.txt
    volumes:
      - storage:/var/lib/mysql
      - ./api/docker-files/database/my.cnf:/etc/mysql/my.cnf
    networks:
      - pl_net

networks:
  pl_net:
    driver: bridge

secrets:
  dbpwd:
    file: ./dbpwd.txt
  
volumes:
  storage:
    driver: local